<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      img {
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 2s;
      }
      img:hover {
        transform: rotate(200grad);
      }
      /*
        transform: rotate(20deg) : 20도
        transform: rotate(-60deg) : 반시계방향
        transform: rotate(1turn) : 1바퀴
        transform: rotate(-0.5turn) : 반시계 180도
        400grad : 1바퀴
      */
    </style>
  </head>
  <body>
    <img src="그리즐리1.jpeg" alt="" />
  </body>
</html>
