<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      img {
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 2s;
      }
      img:hover {
        transform: scale(0.25);
      }
      /*
        transform: scaleX(2) : 2배
        transform: scaleX(.5) : 크기 감소
        transform: scale(2, 2); : zoomin efect
      */
    </style>
  </head>
  <body>
    <img src="그리즐리1.jpeg" alt="" />
  </body>
</html>
