<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      img {
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 2s;
      }
      img:hover {
        transform: skew(20deg, 40deg);
      }
      /*
        skew -> 약간 사다리꼴 모양으로 
        transform: skewX(30deg) : 왼쪽으로
        transform: skewX(-30deg) : 오른쪽으로
        transform: skew(20deg, 40deg) : 3D 효과처럼 보임
      */
    </style>
  </head>
  <body>
    <img src="그리즐리1.jpeg" alt="" />
  </body>
</html>
