<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      img {
        width: 300px;
        display: block;
        margin: auto;
        margin-top: 200px;
        transition: transform 2s;
      }
      img:hover {
        transform: translate(-500px, 200px);
      }
    </style>
  </head>
  <body>
    <img src="그리즐리1.jpeg" alt="" />
  </body>
</html>
